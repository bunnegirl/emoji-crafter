[package]
name = "emoji-crafter"
description = "a command line tool for automating emoji exports from svg, including animation"
license-file = "license.md"
version = "0.0.0"
edition = "2018"

[dependencies]
gif = "0.11"
lenient_semver = "0.4"
resvg = "0.17"
rayon = "1.5"
semver = "1.0"
serde = { version = "1.0", features = ["derive"] }
structopt = "0.3"
tiny-skia = "0.6"
toml = "0.5"
usvg = "0.17"
webp-animation = "0.2"
xmltree = "0.10"
